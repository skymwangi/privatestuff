<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form action="">
    <label for="fname">FirstName</label><br><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">LastName </label><br><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email</label><br><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="dob">Date of Birth</label><br><br>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="password">Password</label><br><br>
    <input type="password" id="password" name="pass" placeholder="password"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br>

    <input type="submit" value="Register Here!!!">

</form>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <style>
        ul{
            color: red;
            font-family: C059;
            padding: 20px;
        }
        ol{
            color: blue;
            font-family: cursive;
            padding: 20px;
            font-size: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Ordered List</h2>
<h2>Type of cars</h2>
<ol>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Mazda Demio</li>
    <li>Audi</li>
</ol>
<h2>Unordered List</h2>
<h2>Types of Fruits</h2>
<ul>
    <li>Grapes</li>
    <li>Watermelon</li>
    <li>Pineapple</li>
    <li>Kiwi</li>
    <li>Avocado</li>
</ul>

</body>
</html>
